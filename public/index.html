<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen flex items-center justify-center text-slate-800 font-sans">

    <div class="bg-white max-w-md w-full rounded-2xl shadow-lg p-8 md:p-10 text-center space-y-6">
        <h1 class="text-4xl font-extrabold text-slate-700 tracking-tight">
            {{APP_NAME}}
        </h1>
        <h3 class="text-2xl font-bold capitalize font-bold text-slate-700">-- {{ENVIRONMENT_NAME}} --</h3>
        <div class="border-t border-slate-200 my-2"></div>
        <div>
            <p class="text-lg font-medium text-slate-600 mb-2 capitalize">
                Server Status:
            </p>
            <span class="inline-flex items-center gap-2 rounded-full px-5 py-2 text-base font-semibold shadow-sm
             bg-green-100 text-green-700 ring-1 ring-green-200">
                <span class="relative flex h-3 w-3">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                </span>
                Online
            </span>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Environment</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        strong {
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .env-dev {
            background-color: #e0f7fa;
            /* Light cyan for dev */
            color: #00796b;
            /* Dark teal text for dev */
        }

        .env-prod {
            background-color: #d1f2eb;
            /* Light green for prod */
            color: #004d40;
            /* Dark green text for prod */
        }

        .env-unknown {
            background-color: #ffebee;
            /* Light red for unknown */
            color: #c62828;
            /* Dark red text for unknown */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Application Status</h1>
        <p>Current Environment: <strong id="envValue"
                class="{{ENVIRONMENT_CLASS_PLACEHOLDER}}">{{ENVIRONMENT_VALUE_PLACEHOLDER}}</strong></p>
    </div>
</body>

</html>
